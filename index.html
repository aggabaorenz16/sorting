<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Sort with Animation</title>
</head>
<body>
  <div class="container">
    <h1>Bubble Sort with Animation</h1>
  </div>
  <div class="main">
    <div class="inputfield">
      <label for="arrayInput">Enter numbers separated by commas:</label>
      <input type="text" id="arrayInput" placeholder="Ex: 1, 2, 3, 4, 5">
      <div class="result" id="result"></div>
      <div id="sortedArrayContainer"></div>
      <div class="btnSort">
        <button onclick="sorting('asc')">Sort Ascending</button>
        <button onclick="sorting('desc')">Sort Descending</button>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
